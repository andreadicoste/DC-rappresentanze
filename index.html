    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0F172A', // Navy Blue Professional (Slate 900)
                dark: '#020617',    // Deepest Navy (Slate 950)
                accent: '#2563EB',  // Royal Blue (Blue 600)
                light: '#F8FAFC',   // Slate 50 (Background)
                text: '#334155',    // Slate 700 (Body text)
                headings: '#1E293B', // Slate 800 (Headings)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Satoshi', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-corporate': 'linear-gradient(to bottom right, #F8FAFC, #E2E8F0)',
              'gradient-blue': 'linear-gradient(to right, #2563EB, #1D4ED8)',
            },
            boxShadow: {
              'glass': '0 20px 40px rgba(15, 23, 42, 0.05)',
              'soft': '0 10px 30px -10px rgba(0,0,0,0.05)',
              'glow': '0 0 20px rgba(37, 99, 235, 0.2)',
            }
          }
        }
      }

    <style>
      body {
        background-color: #F8FAFC; /* Light Corporate Base */
        color: #334155;
        overflow-x: hidden;
      }
      
      /* Glassmorphism System - Light Mode */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .glass-card {
        background: #FFFFFF;
        border: 1px solid #E2E8F0;
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      }
      
      .glass-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
        border-color: #CBD5E1;
      }

      /* Typography Utilities */
      .text-balance {
        text-wrap: balance;
      }
      
      .text-gradient {
        background: linear-gradient(135deg, #0F172A 0%, #2563EB 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 3D Sphere Simulation - Light Corporate */
      .sphere-3d {
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8) 0%, rgba(219, 234, 254, 1) 40%, rgba(147, 197, 253, 0.4) 80%);
        box-shadow: inset -5px -5px 15px rgba(37, 99, 235, 0.1), 0 20px 40px rgba(37, 99, 235, 0.15);
      }
      
      .sphere-metallic {
        background: radial-gradient(circle at 30% 30%, #F1F5F9 0%, #CBD5E1 100%);
      }
    </style>
